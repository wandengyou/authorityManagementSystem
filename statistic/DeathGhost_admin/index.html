			<div class="page-wrap" id="platform">
				<section class="page-hd">
					<header>
						<h2 class="title">平台列表</h2>
						<button class="btn btn-primary radius" style="float: right;" id="btn_platform">新增平台</button>
					</header>
					<hr>

				<table class="table mb-15">
					<thead>

							<th><input type="checkbox"/></th>
							<th>平台名称</th>

							<th>平台角色</th>

							<th>操作</th>

				</table>

						<h2 class="title">角色列表</h2>

					<thead>

							<th>角色名称</th>

					<tbody>
					</tbody>
				</table>

					<header>
						<h2 class="title">用户列表</h2>
						<input class="current_platform" style="display: none;"/>

						<button class="btn btn-primary radius" style="float: right;" id="btn_user">注册用户</button>

					<hr>
				</section>
				<table class="table mb-15">
					<thead>
						<tr>
							<th><input type="checkbox"/></th>

					</tbody>
				</table>

					<header>
						<h2 class="title">权限列表</h2>
						<input class="current_role" style="display: none;"/>
						<input class="current_platform" style="display: none;"/>
						<button class="btn btn-primary radius" style="float: right;" id="permission_next">返回上一级</button>
